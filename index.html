<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Option Page</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #1d2671, #c33764, #3a1c71, #ff512f);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    color: white;
    text-align: center;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 50px 20px;
}

h1 {
    font-size: 45px;
    letter-spacing: 2px;
    margin-bottom: 30px;
}

.option-btn {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.4);
    color: white;
    padding: 18px 45px;
    font-size: 22px;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.4s;
}

.option-btn:hover {
    background: white;
    color: #c33764;
    transform: scale(1.15);
}

.card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 35px;
    margin: 40px auto;
    max-width: 950px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    display: none;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}

.card h2 {
    font-size: 36px;
    margin-bottom: 15px;
}

.tagline {
    font-size: 18px;
    font-style: italic;
    margin-bottom: 25px;
    opacity: 0.9;
}

iframe {
    width: 100%;
    height: 420px;
    border-radius: 18px;
    border: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Select an Option</h1>

    <button class="option-btn" onclick="showInfo()">8-B</button>

    <div class="card" id="info">
        <h2>Uttar Karnataka</h2>

        <div class="tagline">
            “A land where rich heritage, ancient temples, and vibrant culture
            come together to tell the story of Karnataka’s glorious north.”
        </div>

        <iframe 
            src="https://www.google.com/maps?q=Uttara%20Karnataka&output=embed">
        </iframe>
    </div>
</div>

<script>
function showInfo() {
    document.getElementById("info").style.display = "block";
}
</script>

</body>
</html>
