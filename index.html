<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Option Page</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #1d2671, #c33764, #3a1c71, #ff512f);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    color: white;
    text-align: center;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 50px 16px;
}

h1 {
    font-size: 48px;
    margin-bottom: 35px;
}

.option-btn {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.5);
    color: white;
    padding: 20px 55px;
    font-size: 26px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.4s;
}

.option-btn:hover {
    background: white;
    color: #c33764;
    transform: scale(1.1);
}

.card {
    background: rgba(255,255,255,0.22);
    backdrop-filter: blur(16px);
    border-radius: 28px;
    padding: 40px 25px;
    margin: 45px auto;
    max-width: 1000px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.4);
    display: none;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}

.card h2 {
    font-size: 42px;
    margin-bottom: 18px;
}

.tagline {
    font-size: 22px;
    line-height: 1.6;
    margin-bottom: 30px;
    opacity: 0.95;
}

iframe {
    width: 100%;
    height: 420px;
    border-radius: 20px;
    border: none;
}

/* EXTRA MOBILE BOOST */
@media (max-width: 600px) {
    h1 {
        font-size: 40px;
    }

    .option-btn {
        font-size: 24px;
        padding: 18px 45px;
    }

    .card h2 {
        font-size: 34px;
    }

    .tagline {
        font-size: 20px;
    }

    iframe {
        height: 300px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Select an Option</h1>

    <button class="option-btn" onclick="showInfo()">8-B</button>

    <div class="card" id="info">
        <h2>Uttar Karnataka</h2>

        <div class="tagline">
            A land of timeless temples, rich heritage, and vibrant traditions,
            Uttar Karnataka reflects the true cultural soul of northern Karnataka.
        </div>

        <iframe 
            src="https://www.google.com/maps?q=Uttara%20Karnataka&output=embed">
        </iframe>
    </div>
</div>

<script>
function showInfo() {
    document.getElementById("info").style.display = "block";
}
</script>

</body>
</html>
